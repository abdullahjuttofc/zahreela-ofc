
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haseeb Rashid Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="profile-container">
        <div class="sidebar"></div>
        <div class="profile-pic"></div>
        <div class="profile-info">
            <h1>Haseeb Rashid</h1>
            <p>Age: 25</p>
            <p>Profession: Developer</p>
            <p>Work as: Freelancer</p>
        </div>
        <div class="social-media">
            <h2>Main Social Media Account</h2>
            <div class="icons">
                <img src="facebook.png" alt="Facebook">
                <img src="twitter.png" alt="Twitter">
                <img src="instagram.png" alt="Instagram">
            </div>
        </div>
        <div class="projects">
            <h2>My Projects</h2>
            <div class="mockups">
                <iframe src="https://hasi-sim-data.vercel.app/" class="mockup"></iframe>
                <iframe src="https://example.com" class="mockup"></iframe>
                <iframe src="https://example.com" class="mockup"></iframe>
            </div>
        </div>
        <div class="contact-form">
            <input type="text" id="name" placeholder="Your Name">
            <input type="text" id="number" placeholder="Your Number">
            <button onclick="sendWhatsApp()">Submit</button>
        </div>
    </div>
</body>
</html>
